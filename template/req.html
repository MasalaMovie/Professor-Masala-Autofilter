<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://i.ibb.co/16FCF2N/photo-6269091809393229121-x.jpg" type="image/x-icon">
    <meta property="og:image" content="https://i.ibb.co/16FCF2N/photo-6269091809393229121-x.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{file_name}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    <style>
        body {
            background-color: #141414; /* Netflix background */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #ffffff;
        }
        .header, .footer {
            background-color: #000000;
            color: #e50914; /* Netflix red */
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .video-player {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px 0;
        }
        .video-player video {
            width: 100%;
            max-width: 800px;
            border: 5px solid #e50914; /* Netflix red border */
        }
        .external-players {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .external-players .card {
            background-color: #000000;
            color: #e50914; /* Netflix red */
            padding: 20px;
            text-align: center;
            border: 1px solid #444;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .external-players .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .control-buttons {
            margin: 20px 0;
            text-align: center;
        }
        .control-buttons button {
            background-color: #e50914; /* Netflix red */
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-buttons button:hover {
            background-color: #ff0a16;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>{{file_name}}</h1>
    </header>
    
    <div class="container">
        <div class="video-player">
            <video id="player" class="player" playsinline controls>
                <source src="{{file_url}}" type="video/mp4">
            </video>
        </div>

        <div class="control-buttons">
            <button onclick="downloadFile('{{file_url}}', '{{file_name}}')">Download</button>
            <button onclick="sendUrl('{{file_url}}')">Send</button>
            <button onclick="copyUrl('{{file_url}}')">Copy URL</button>
        </div>

        <div class="external-players">
            <div onclick="vlc_player('{{file_url}}')" class="card">
                <i class="bi bi-play-circle-fill" style="font-size: 2rem;"></i>
                <p>VLC Player</p>
            </div>
            <div onclick="mx_player('{{file_url}}')" class="card">
                <i class="bi bi-play-circle-fill" style="font-size: 2rem;"></i>
                <p>MX Player</p>
            </div>
            <div onclick="playit_player('{{file_url}}')" class="card">
                <i class="bi bi-play-circle-fill" style="font-size: 2rem;"></i>
                <p>Play-It</p>
            </div>
            <div onclick="km_player('{{file_url}}')" class="card">
                <i class="bi bi-play-circle-fill" style="font-size: 2rem;"></i>
                <p>KM Player</p>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        Maintained by <a href="https://t.me/masalas_universe" style="color: #e50914;">Masala Universe</a>
    </footer>
    
    <script src="https://cdn.plyr.io/3.6.9/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player');

        function downloadFile(url, fileName) {
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function sendUrl(url) {
            window.open(`whatsapp://send?text=${encodeURIComponent(url)}`, '_blank');
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard');
            });
        }

        function vlc_player(url) {
            window.location.href = `vlc://${url}`;
        }

        function mx_player(url) {
            window.location.href = `intent:${url}#Intent;package=com.mxtech.videoplayer.ad;end`;
        }

        function playit_player(url) {
            window.location.href = `playit://${url}`;
        }

        function km_player(url) {
            window.location.href = `kmplayer://${url}`;
        }
    </script>
</body>
</html>
